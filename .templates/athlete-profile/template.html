<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Profile</title>
    <link rel="stylesheet" href="template-styles.css">
</head>

<body>
    <header class="profile-header">
        <h1 class="athlete-name">[Athlete Name]</h1>
        <p class="athlete-bio">[Short bio about the athlete]</p>
    </header>

    <section class="stats-section">
        <h2>Stats</h2>
        <ul>
            <li>Games Played: [Value]</li>
            <li>Points Scored: [Value]</li>
            <li>Other Stats: [Value]</li>
        </ul>
    </section>

    <section class="videos-section">
        <h2>Highlights</h2>
        <video controls>
            <source src="[Video URL]" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="[Image URL]" alt="Photo 1">
            <img src="[Image URL]" alt="Photo 2">
        </div>
    </section>

    <script src="template-scripts.js"></script>
</body>

</html>
